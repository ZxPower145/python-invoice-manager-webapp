{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

  <form method="POST" action="">
      {% csrf_token %}
      <div class="wrapper">
          <div class="card">
                {% if messages %}
                    <style>
                        .username, .password, h1, .submit{
                            visibility: hidden;
                        }
                    </style>
                    {% for message in messages %}
                        <div class="alert">
                            <div class="message">
                                {{ message }}
                            </div>
                            <button type="button" id="closeBtn" class="closeBtn bouncy" data-bs-dismiss="alert"
                                    aria-label="Close" onclick="show()">Close</button>
                        </div>
                    {% endfor %}
                {% endif %}
                  <h1 id="h1"> Log In </h1>
                  <div class="input-box">
                      <input type="text" name="username" id="username" placeholder="User Name" class="username">
                  </div>
                  <div class="input-box">
                      <input type="password" id="password" name="password" placeholder="Password" class="password">
                  </div>
                  <input type="submit" value="Login" class="submit" id="submit">
          </div>
      </div>
  </form>
  <script>
      function show(){
          const h = document.getElementById("h1");
          const user = document.getElementById("username");
          const pass = document.getElementById("password");
          const submit = document.getElementById("submit");

          h.style.visibility = 'unset';
          user.style.visibility = 'unset';
          pass.style.visibility = 'unset';
          submit.style.visibility = 'unset';
      }
  </script>
</body>
</html>
