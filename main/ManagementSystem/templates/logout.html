{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/logout.css' %}">
</head>
<body>
<form method="POST" action="{% url 'logout' %}">
    {% csrf_token %}
    <div class="wrapper">
        <h1>Are you sure you want to log out?</h1>
        <div class="button">
            <input type="submit" class="yes" style="--clr:#b51212" value="Yes">
            <a href="/" style="--clr:#169e5c">
                <input class="no" value="No">
            </a>
        </div>
    </div>
</form>
</body>
</html>
