{% load static %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<div class="hamburger-menu">
    <input id="menu__toggle" type="checkbox" />
    <label class="menu__btn" for="menu__toggle">
        <span></span>
    </label>

    <ul class="menu__box">
        <li><a class="menu__item" href="{% url 'home' %}">Home</a></li>
        <li><a class="menu__item" href="{% url 'add_invoice' %}">Add Invoice</a></li>
        <li><a class="menu__item" href="{% url 'show_invoices' %}">Show Invoices</a></li>
        <div class="account"?>
            {% if request.user.is_authenticated %}
                <li><a class="menu__item" href="{% url 'logout' %}">{{ user }} | Log Out </a></li>
            {% else %}
                <li><a class="menu__item" href="{% url 'login' %}">Log In</a></li>
                <li><a class="menu__item" href="{% url 'signup' %}">Register</a></li>
            {% endif %}
        </div>
    </ul>
  </div>
